  {% extends 'layout.html' %}

  {% block content %}

  {% load static %}

  <header class="row bg-black">
    <div class="col-md-4">
      <img class="img_portfolio" src="{% static 'portfolio/profile.png' %}" />
    </div>
    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-start p-5">
      <h1 class="display-1 fw-bold text-white">Hello, {{ user.username }} </h1>
    </div>
    <div class="col-lg-6 d-flex justify-content-end align-items-center p-5">
    </div>
  </header>

  <!-- Porfolio Section -->
  <div class="row my-4 text-center">

    <h3>My Projects</h3>
    <div class="d-flex justify-content-end mb-3">
      <a href="{% url 'create_project' %}" class="btn btn-primary">Create Project</a>
    </div>
    {% for project in projects %}
    <div class="col-md-4 p-4">
      <div class="card bg-black card-project">
        <img src="{{project.image.url }}" class="card-img-top" />

        <div class="card-body">

          <h2>{{ project.title }}</h2>
          <p>{{ project.description }}</p>

          {% if project.url %}
          <a href="{{ project.url }}" class="btn btn-primary">View Project</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}

  {% endblock %}
